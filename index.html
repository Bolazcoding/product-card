<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="perfume-image">
          <img
            class="desktop-img"
            src="./images/image-product-desktop.jpg"
            alt=""
          />
          <img
            class="mobile-img"
            src="./images/image-product-mobile.jpg"
            alt=""
          />
        </section>
        <section class="perfume-details">
          <p class="perfume">Perfume</p>
          <h1 class="perfume-header">Gabrielle Essence Eau De Parfum</h1>
          <h2 class="perfume-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </h2>
          <div class="prices">
            <p class="price-now">$149.99</p>
            <p class="price-before">$169.99</p>
          </div>
          <button class="cart">
            <ion-icon class="icon" name="cart-outline"></ion-icon>
            <span class="btn-text">Add to Cart</span>
          </button>
        </section>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
